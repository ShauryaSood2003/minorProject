<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Register</h2>
    <input type="text" id="newUsername" class="input-field" placeholder="New Username" />
    <input type="password" id="newPassword" class="input-field" placeholder="New Password" />
    <button id="registerButton" class="btn">Register</button>
    <p>Already have an account? <a href="login.html" class="link">Login here</a></p>
  </div>
  <script src="register.js"></script>
</body>
</html>
