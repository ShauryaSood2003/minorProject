<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            width: 320px; 
            margin: 0; 
            padding: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #chat {
            height: 300px; 
            overflow-y: auto; 
            border-radius: 8px;
            background-color: #f1f1f1; 
            padding: 15px;
            width: 90%;
            margin: 10px 0;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #chat div {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff; 
            color: white; 
            align-self: flex-end; 
        }
        .bot-message {
            background-color: #e0e0e0; 
            color: black; 
            align-self: flex-start;
        }
        #input-container {
            display: flex; 
            width: 90%; 
            gap: 10px;
        }
        #message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #sendButton {
            padding: 8px 12px; 
            border: none; 
            background-color: #007bff; 
            color: white; 
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: white;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Include Page Info</span>
        <label class="toggle-switch">
            <input type="checkbox" id="togglePageInfo">
            <span class="slider"></span>
        </label>
        <button id="logoutButton">Logout</button>
    </div>

    <div id="chat"></div>

    <div id="input-container">
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
